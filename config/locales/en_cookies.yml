en:
  cookies:
    banner:
      heading: Cookies on appeal to the tax tribunal
      content:
        line_1: We use some essential cookies to make this service work.
        line_2: "We'd also like to use analytics cookies so we can understand how you use the service and make improvements to government services."
        accepted_html: You've accepted analytics cookies. You can <a class="govuk-link" href="/cookies#cookie-settings"> change your cookie settings</a> at any time.
        rejected_html: You've rejected analytics cookies. You can <a class="govuk-link" href="/cookies#cookie-settings"> change your cookie settings</a> at any time.
      button:
        accept: Accept analytics cookies
        reject: Reject analytics cookies
        hide: Hide this message
      link: View cookies
    notification: "You've set your cookie preferences"

    page_title: Cookies
    heading: Cookies
    lead_text: Appeal to the tax tribunal puts small files (known as ‘cookies’) onto your computer to collect information about how you browse the site.
    section_list:
      further_information: Further information
      how_we_use: How cookies are used on Appeal to the tax tribunal
      APM_cookies: Application performance monitoring
      analytics_cookies: Analytics cookies (optional)
      accept_cookies: Do you want to accept analytics cookies?

    intro:
      line_1: "Cookies are used to:"
      line_2: remember your progress
      line_3: measure how you use the website so it can be updated and improved based on your needs
      line_4: Appeal to the tax tribunal cookies aren't used to identify you personally.
      line_5: You'll normally see a message on the site before we store a cookie on your computer.
    further_info:
      line_1_html: Refer here to <a class="govuk-link" rel="external" target="_blank" href="https://www.gov.uk/help/cookies" title='Cookies on GOV.UK'>GOV.UK cookie policy</a>.
      line_2_html: Find out more about <a class="govuk-link" rel="external" target="_blank" href="http://www.aboutcookies.org">how to manage cookies</a>.
    how_we_use:
      cookies_message:
        header: Cookies message
        line1: You may see a banner when you visit employment tribunals inviting you to accept or reject optional cookies. We’ll set cookies so that your computer knows you’ve seen it and not to show it again, and also to store your settings.
        table:
          header_1: Cookie name
          header_2: What this cookie is for
          header_3: Expires after
          col_1: cookie_setting
          col_2: Saves your cookie consent settings.
          col_3: 1 year.
      essential_cookies: Essential cookies
      line_1: Essential cookies are needed for the service to work. We do not need to ask for permission to use them.
      table_1:
        header_1: Name
        header_2: Purpose
        header_3: Expires
        row_1:
          col_1: seen_cookie_message
          col_2: Saves a message to let us know that you've seen our cookie message
          col_3: 1 month
      remembering_progress: Remembering your progress
      line_2: We will store a cookie to remember your case progress in this computer and to expire your session after 30 minutes of inactivity.
      table_2:
        header_1: Name
        header_2: Purpose
        header_3: Expires
        row_1:
          col_1: _tax-tribunals-datacapture_session
          col_2: Saves your current progress in this computer and tracks inactivity periods
          col_3: After 30 minutes of inactivity or when you close your browser
      apm_cookie:
        line_1: We use an Application Performance Monitoring Service to collect information about how you use HMCTS services. We do this to monitor HMCTS services in order to resolve issues within our services, as well as collect data on how our services can be improved.
        line_2: "HMCTS store information about:"
        line_3: Site performance,
        line_4: Website usage,
        line_5: User behaviour.
        line_6: Information is presented within the Application Performance Monitoring service for the purposes detailed above. We do not use or share the information or allow Service Providers to use or share the information for any other purposes.
        line_7: "Application Performance Monitoring sets the following cookies:"
        table_1:
          header_1: Cookie Name
          header_2: What this cookie is for
          header_3: Expires after
          row_1:
            col_1: dtCookie
            col_2: Tracks a visit across multiple requests.
            col_3: Session ends
          row_2:
            col_1: dtLatC
            col_2: Measures server latency for performance monitoring.
            col_3: Session ends
          row_3:
            col_1: dtPC
            col_2: Required to identify proper endpoints for beacon transmission; includes session ID for correlation.
            col_3: Session ends
          row_4:
            col_1: dtSa
            col_2: Intermediate store for page-spanning actions
            col_3: Session ends
          row_5:
            col_1: rxVisitor
            col_2: Visitor ID to correlate sessions
            col_3: Equates to when users are asked to re-consent (typically 1 year)
          row_6:
            col_1: rxvt
            col_2: Session timeout
            col_3: Session ends
      measuring_usage: Measuring website usage (Google Analytics)
      line_3_html: We use Google Analytics software to collect information about how you use Appeal to the tax tribunal. We do this to help make sure the site is meeting the needs of its users and to help us make improvements, for example <a class="govuk-link" rel="external" target="_blank" href="https://insidegovuk.blog.gov.uk/2015/03/26/new-tool-to-see-trending-searches/">improving site search</a>.
      line_4: "Google Analytics stores information about:"
      line_5: the pages you visit on Appeal to the tax tribunal
      line_6: how long you spend on each Appeal to the tax tribunal page
      line_7: how you got to the site
      line_8: what you click on while you’re visiting the site
      line_9: We don't collect or store your personal information (for example your name or address) so this information can't be used to identify who you are.
      line_10: We don’t allow Google to use or share our analytics data.
      line_11: "Google Analytics sets the following cookies:"
      line_12: Universal Analytics
      table_3:
        header_1: Name
        header_2: Purpose
        header_3: Expires
        row_1:
          col_1: _ga
          col_2: This helps us count how many people visit Appeal to the tax tribunal by tracking if you've visited before
          col_3: 2 years
        row_2:
          col_1: _gid
          col_2: This helps us count how many people visit Appeal to the tax tribunal by tracking if you've visited before
          col_3: 24 hours
        row_3:
          col_1: _gat
          col_2: Used to manage the rate at which page view requests are made
          col_3: 10 minutes
      line_13: Google Analytics
      table_4:
        header_1: Name
        header_2: Purpose
        header_3: Expires
        row_1:
          col_1: _utma
          col_2: Like _ga, this lets us know if you've visited before, so we can count how many of our visitors are new to Appeal to the tax tribunal or to a certain page
          col_3: 2 years
        row_2:
          col_1: _utmb
          col_2: This works with _utmc to calculate the average length of time you spend on Appeal to the tax tribunal
          col_3: 30 minutes
        row_3:
          col_1: _utmc
          col_2: This works with _utmb to calculate when you close your browser
          col_3: when you close your browser
        row_4:
          col_1: _utmz
          col_2: This tells us how you reached Appeal to the tax tribunal (for example from another website or a search engine)
          col_3: 6 months
      line_14_html: You can <a class="govuk-link" rel="external" target="_blank" href="https://tools.google.com/dlpage/gaoptout">opt out of Google Analytics cookies</a>.
